<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Een menstruatiedisk is een menstruatieproduct. Het is een platte disk, die je menstruatie opvangt. Disks zijn siliconen gemaakt en gaan tot 10 jaar mee!"
    />
    <meta name="author" content="Nynke van Cupkiezer">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--    OG  -->
    <!--    The type of your content, e.g., website, article, video.movie etc.  -->
    <meta property="og:type" content="website"/>
    <!--    The title of your content. You should not include your brand name or the domain.    -->
    <meta property="og:title"
          content="menstruatiedisk informatie"/>
    <!--    A one to two sentence description of your content.  -->
    <meta property="og:description" content="Onafhankelijke informatie over duurzaam menstrueren: visueel, begrijpbaar en inclusief."/>
    <!--    An image URL which should represent your content.   -->
    <meta property="og:image"
          content="https://www.menstruatiedisk.nl/static/media/menstruatiedisk.nl-kiezen-herbruikbaar-wegwerp-disk.876fe04c697d92488aa4.jpg"/>
    <!--    The canonical URL of your content.  -->
    <meta property=”og:url” content=”https://www.menstruatiedisk.nl”/>
    <!--    The locales this content is available in.   -->
    <meta property=”og:locale” content=""/>
    <!--    The web site name or brand name.    -->
    <meta property=”og:site_name” content="MenstruatieDisk.nl - visueel, begrijpbaar en inclusief."/>
    <!--    A Facebook App ID that identifies your website to Facebook. You can analyze the traffic in Facebook. -->
    <meta property=”fb:app_id” content=""/>
    <!------------------------------------>

    <!--    TWITTER     -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@cupkiezer"/>
    <meta name="twitter:title" content="(Twitter) Onafhankelijke informatie over duurzaam menstrueren: visueel, begrijpbaar en inclusief.e"/>
    <meta name="twitter:description" content="Twitter description"/>
    <meta name="twitter:image:src" content="https://www.menstruatiedisk.nl/static/media/menstruatiedisk.nl-kiezen-herbruikbaar-wegwerp-disk.876fe04c697d92488aa4.jpg"/>
    <meta name="twitter:creator" content="@cupkiezer">
    <!--------------------------------->



    <title>MenstruatieDisk.nl - onafhankelijke informatie</title>
